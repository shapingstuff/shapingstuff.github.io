<!DOCTYPE html>
<html>

<head>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .image-container {
            position: relative;
            width: 2000px;
            height: 1200px;
            overflow: hidden;
            transform: rotate(90deg);
            transform-origin: bottom left;
        }

        .image-container img {
            position: absolute;
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="shelf-newcastle.jpg" alt="Your Image">
    </div>
</body>

</html>
