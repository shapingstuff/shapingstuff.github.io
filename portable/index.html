<!DOCTYPE html>
<html>

<head>
    <style>
        .rotate_image {
            -webkit-transform: rotate(270deg);
            -moz-transform: rotate(270deg);
            -ms-transform: rotate(270deg);
            -o-transform: rotate(270deg);
            transform: rotate(270deg);
        }

        h1 {
            color: green;
        }
    </style>
</head>

<body>
    Portable Camera
    <center>
        <img class="rotate_image" id="main" src="https://connected-display.herokuapp.com/uploads/display-london.jpg"
            alt="Camera Image">
    </center>
</body>

<script>

    setInterval(refreshImage, 5000)

    function refreshImage(imgElement, imgURL) {
        // create a new timestamp
        console.log("refresh");
        var timestamp = new Date().getTime();
        var el = document.getElementById("main");
        el.src = "https://connected-display.herokuapp.com/uploads/display-london.jpg?t=" + timestamp;
    }

</script>

</html>
