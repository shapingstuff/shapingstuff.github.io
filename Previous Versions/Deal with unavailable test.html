<!DOCTYPE html>
<html>

<script>
    var imageUrl = "shelf-london.jpg";

    function checkImageAvailability(url) {
        return new Promise(function (resolve, reject) {
            var img = new Image();
            img.onload = function () {
                resolve();
            };
            img.onerror = function () {
                reject();
            };
            img.src = url;
        });
    }

    // Usage
    checkImageAvailability(imageUrl)
        .then(function () {
            console.log("Image is available");
        })
        .catch(function () {
            console.log("Image is not available");
        });

</script>

</html>
