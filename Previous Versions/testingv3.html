<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>

    <script>

        var index = 0;
        var noShelves = 4;
        setInterval(refreshImage, 5000)
        refreshImage();

        function refreshImage() {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            var currentImage = new Image();
            var image = new Image();
            var image1 = new Image();
            var image2 = new Image();
            var image3 = new Image();

            image.src = "shelf-newcastle.jpg";
            image1.src = "shelf-london.jpg";
            image2.src = "shelf-liverpool.jpg";
            image3.src = "shelf-portable.jpg";

            console.log(index);

            if (index < noShelves - 1) {
                index = index + 1;
            }
            else {
                index = 0;
            }

            if (index = 0) {
                image.src = image1.src;
            }
            if (index = 1) {
                image.src = image2.src;
            }
            if (index = 2) {
                image.src = image3.src;
            }

            image.onload = function () {
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate((90 * Math.PI) / 180);

                //var x = (0) - 200; // using -200 to reset the x coordinate set the value in the bracket
                var x = 0;
                var y = 0;
                var width = 1500;
                var height = 2000;

                ctx.translate(x, y);
                ctx.scale(width / image.height, height / image.width);

                ctx.drawImage(
                    image,
                    -image.width / 2,
                    -image.height / 2,
                    image.width,
                    image.height
                );
                ctx.restore();
            };
        }
    </script>
</body>

</html>
