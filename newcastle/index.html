<!DOCTYPE html>
<html>

<head>
    <style>
        .bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            -webkit-transform: rotate(270deg);
            -moz-transform: rotate(270deg);
            -ms-transform: rotate(270deg);
            -o-transform: rotate(270deg);
            transform: rotate(270deg);
        }

        .bg img {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            min-width: 50%;
            min-height: 50%;
        }
    </style>
</head>

<body>
    <center>
        <img class="bg" id="main" src="shelf-newcastle.jpg" alt="Camera Image">
    </center>
</body>

<script>

    setInterval(refreshImage, 5000)

    function refreshImage(imgElement, imgURL) {
        // create a new timestamp
        console.log("refresh");
        var timestamp = new Date().getTime();
        var el = document.getElementById("main");
        el.src = "https://connected-display.herokuapp.com/uploads/shelf-newcastle.jpg?t=" + timestamp;
    }

</script>

</html>
