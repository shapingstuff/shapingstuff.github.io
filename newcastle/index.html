<!DOCTYPE html>
<html>

<head>
    <style>
        .rotate_image {
            -webkit-transform: rotate(270deg);
            -moz-transform: rotate(270deg);
            -ms-transform: rotate(270deg);
            -o-transform: rotate(270deg);
            transform: rotate(270deg);
        }

        h1 {
            color: green;
        }

        body,
        html {
            height: 100%;
            margin: 0;
        }

        .bg {
            background-image: url("img_girl.jpg");
            -webkit-transform: rotate(270deg);
            -moz-transform: rotate(270deg);
            -ms-transform: rotate(270deg);
            -o-transform: rotate(270deg);
            transform: rotate(270deg);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <center>
        <img class="bg" id="main" src="shelf-newcastle.jpg">
        <!-- <img class="bg" id="main" src="https://connected-display.herokuapp.com/uploads/shelf-newcastle.jpg"> -->
    </center>
</body>

<script>

    setInterval(refreshImage, 5000)

    function refreshImage(imgElement, imgURL) {
        // create a new timestamp
        console.log("refresh");
        var timestamp = new Date().getTime();
        var el = document.getElementById("main");
        el.src = "https://connected-display.herokuapp.com/uploads/shelf-newcastle.jpg?t=" + timestamp;
    }

</script>

</html>
