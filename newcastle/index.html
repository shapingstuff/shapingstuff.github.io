<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .fullscreen-image {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: calc(100vw * 1200 / 1600);
            transform-origin: bottom left;
            transform: rotate(90deg);
        }
    </style>

</head>

<div class="container">
    <img class="fullscreen-image" id="main" src="https://connected-display.herokuapp.com/uploads/shelf-newcastle.jpg"
        alt="Camera Image">
</div>
</body>

<script>

    setInterval(refreshImage, 5000)

    function refreshImage(imgElement, imgURL) {
        // create a new timestamp
        console.log("refresh");
        var timestamp = new Date().getTime();
        var el = document.getElementById("main");
        el.src = "https://connected-display.herokuapp.com/uploads/shelf-newcastle.jpg?t=" + timestamp;
    }

</script>

</html>
