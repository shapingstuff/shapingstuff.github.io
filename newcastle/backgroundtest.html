<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .fullscreen-image {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: auto;
            transform-origin: left top;
            transform: rotate(270deg) translate(-100%, 0);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="fullscreen-image" src="shelf-newcastle.jpg" alt="Full-Screen Image">
    </div>
    <!-- Content of your webpage goes here -->
</body>

</html>
