<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var image = new Image();
        image.src = "https://connected-display.herokuapp.com/uploads/shelf-newcastle.jpg";


        image.onload = function () {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate((90 * Math.PI) / 180);

            //var x = (0) - 200; // using -200 to reset the x coordinate set the value in the bracket
            var x = -10;
            var y = 0;
            var width = 1500;
            var height = 2000;

            ctx.translate(x, y);
            ctx.scale(width / image.height, height / image.width);

            ctx.drawImage(
                image,
                -image.width / 2,
                -image.height / 2,
                image.width,
                image.height
            );
            ctx.restore();
        };
    </script>
</body>

</html>
