<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>

    <script>
        // Get a reference to the canvas element
        var canvas = document.getElementById("myCanvas");

        // Get the 2D rendering context of the canvas
        var ctx = canvas.getContext("2d");

        // Set the canvas size to match the viewport
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawImageOnCanvas();
        }

        // Call the function initially
        setCanvasSize();

        // Call the function whenever the window is resized
        window.addEventListener("resize", setCanvasSize);

        // Create an image object
        var image = new Image();

        // Specify the source of the image
        image.src = "shelf-newcastle.jpg";

        // Function to draw the image on the canvas
        function drawImageOnCanvas() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Save the current state of the context
            ctx.save();

            // Translate and rotate the canvas
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate((90 * Math.PI) / 180);

            // Set the desired position and size of the image
            var x = 50;
            var y = 50;
            var width = 200;
            var height = 150;

            // Move the image by applying translation
            ctx.translate(x, y);

            // Scale the image to the desired width and height
            ctx.scale(width / image.height, height / image.width);

            // Draw the rotated and transformed image
            ctx.drawImage(
                image,
                -image.width / 2,
                -image.height / 2,
                image.width,
                image.height
            );

            // Restore the previous state of the context
            ctx.restore();
        }

        // When the image is loaded, draw it on the canvas
        image.onload = drawImageOnCanvas;
    </script>
</body>

</html>
